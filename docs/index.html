<!-- frontend/index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ðŸ«€ Heart Disease Predictor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 10px;
      }
      h1 {
        text-align: center;
        color: #d9534f;
      }
      label {
        display: block;
        margin-top: 15px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      button {
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #d9534f;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      #result {
        margin-top: 30px;
        padding: 15px;
        border-radius: 5px;
        font-size: 18px;
        display: none;
      }
      .success {
        background-color: #dff0d8;
        color: #3c763d;
      }
      .danger {
        background-color: #f2dede;
        color: #a94442;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ«€ Heart Disease Predictor</h1>

    <form id="predictForm">
      <label>Age</label>
      <input type="number" name="age" min="20" max="100" value="50" required />

      <label>Sex</label>
      <select name="sex" required>
        <option value="0">Female</option>
        <option value="1">Male</option>
      </select>

      <label>Chest Pain Type (0â€“3)</label>
      <input type="number" name="cp" min="0" max="3" value="1" required />

      <label>Resting Blood Pressure</label>
      <input
        type="number"
        name="trestbps"
        min="80"
        max="200"
        value="120"
        required
      />

      <label>Cholesterol Level</label>
      <input
        type="number"
        name="chol"
        min="100"
        max="600"
        value="200"
        required
      />

      <label>Fasting Blood Sugar > 120 mg/dl</label>
      <select name="fbs" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label>Resting ECG (0â€“2)</label>
      <input type="number" name="restecg" min="0" max="2" value="1" required />

      <label>Max Heart Rate</label>
      <input
        type="number"
        name="thalach"
        min="60"
        max="220"
        value="150"
        required
      />

      <label>Exercise-Induced Angina</label>
      <select name="exang" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label>ST Depression (oldpeak)</label>
      <input
        type="number"
        step="0.1"
        name="oldpeak"
        min="0"
        max="6"
        value="1.0"
        required
      />

      <label>Slope of ST Segment (0â€“2)</label>
      <input type="number" name="slope" min="0" max="2" value="1" required />

      <label>Number of Vessels Colored (0â€“3)</label>
      <input type="number" name="ca" min="0" max="3" value="0" required />

      <label>Thalassemia (thal) (0â€“3)</label>
      <input type="number" name="thal" min="0" max="3" value="2" required />

      <button type="submit">Predict Heart Disease</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
